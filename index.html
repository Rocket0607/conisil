        overflow-x: hidden;
      }

        display: flex;

        transition: background 0.5s;
        background-color: transparent;
        position: fixed;
        width: 100%;
        font-family: roboto;
        font-weight: 500;
      }
      .brand {
        font-size: 14px;
        font-weight: bold;
        text-transform: uppercase;
        color: white;
        letter-spacing: 2.5px;
        display: none;
      }
      .brand a {
        text-decoration: none;
        color: white;
      }
      .nav-content {
        display: flex;
        justify-content: space-around;
        width: 100%;
        letter-spacing: 1.5px;
      }
      .nav-content li {
        list-style: none;
      }
      .nav-content a {
        text-decoration: none;
        list-style: none;
        color: white;
        font-weight: 500;
        text-transform: uppercase;
        font-size: 14px;
      }
      .nav-scroll {
        background-color: rgba(0, 0, 0, 0.945);
        color: white;
      }
      .nav-scroll a {
        color: white;
      }
      .header-stuff {
        width: 100%;
        height: 100%;
        background-position: -300px;
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-image: url("darkest_code.jpg");
        text-transform: uppercase;
        color: white;
        text-align: center;
        padding-top: 40%;
        font-size: 25px;
        font-family: roboto;
        font-weight: 500;
        letter-spacing: 2.25px;
      }
      @keyframes changing-text {
        33% {
          content: "App Developer";
        }
        66% {
          content: "Web Developer";
        }
      }
      .animated {
        padding-top: 35px;
      }
      .animated::after {
        z-index: 5;
        font-size: 30px;
        content: "Programmer";
        animation: changing-text 5s infinite;
      }
      .about-head {
        text-transform: uppercase;
        font-size: 35px;
        padding-top: 5%;
        text-align: center;
        color: rgb(48, 58, 61);
        font-family: roboto;
      }
      .about-grid {

        margin-top: 2%;
        color: rgb(48, 58, 61);
      }
